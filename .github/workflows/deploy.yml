name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # Refresh stories twice daily: 8 AM ET and 6 PM ET
    - cron: '0 12 * * *'  # 12:00 UTC = 8 AM ET
    - cron: '0 22 * * *'  # 22:00 UTC = 6 PM ET
  workflow_dispatch: # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch stories from Gemini
        continue-on-error: true
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          npx tsx scripts/fetch-stories.ts || echo "⚠️ Gemini fetch failed, using cached stories.json"
          test -f public/stories.json && echo "✅ stories.json exists" || echo "❌ No stories.json!"

      - name: Analyze viewpoints with Grok
        continue-on-error: true
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: |
          if [ -f public/stories.json ]; then
            npx tsx scripts/analyze-viewpoints.ts || echo "⚠️ Grok analysis failed, stories will lack viewpoints"
          else
            echo "⚠️ No stories.json to analyze, skipping viewpoint analysis"
          fi

      - name: Build static site
        env:
          GITHUB_PAGES: 'true'
          NEXT_PUBLIC_BASE_PATH: '/omnidoxa'
        run: |
          mv src/app/api src/app/_api_backup
          npm run build
          mv src/app/_api_backup src/app/api

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
